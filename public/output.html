<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Projektion – Output</title>
    <link href="fonts.googleapis.com" rel="stylesheet">
    <style>
      body {
        margin: 0;
        font-family: 'Space Grotesk', sans-serif;
        background: #0E0F11;
        color: #F1F2ED;
      }

      .projection {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 40px;
        box-sizing: border-box;
        text-align: center;
      }

      #projectionText {
        font-size: 2.5rem;
        line-height: 1.4;
      }

      #projection {
        position: relative;
        width: 100vw;
        height: 100vh;
      }

      .text-block {
        position: absolute;
        max-width: 40vw;
        font-size: 2.2rem;
        line-height: 1.4;
        opacity: 0;
        transition:
          transform 1.2s ease,
          opacity 0.8s ease;
      }

      /* SLOT POSITIONS FOR 3 Text Outputs*/

      #center {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      #topLeft {
        top: 10%;
        left: 10%;
      }

      #topRight {
        top: 10%;
        right: 10%;
      }

      #bottomCenter {
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
      }

      /* ACTIVE STATE */
      .text-block.active {
        opacity: 1;
      }


      /* Verbindungsstatus
      .status-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        padding: 6px 12px;
        font-size: 0.8rem;
        background: rgba(0, 0, 0, 0.6);
        display: flex;
        justify-content: space-between;
        z-index: 10;
      }
      */
    </style>
  </head>
  <body>

    <!-- Verbindungsstatus
    <div class="status-bar">
      <span id="status">Verbinde...</span>
      <span id="lastUpdate"></span>
    </div>
    -->

    <div id="projection">
      <div class="text-block" id="center"></div>
      <div class="text-block" id="topLeft"></div>
      <div class="text-block" id="topRight"></div>
      <div class="text-block" id="bottomCenter"></div>
    </div>

    <!-- Socket.io Client -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- JS für die Dyslexia Transformation -->
    <script src="dyslexia.js"></script>
    <!-- Dein JS für die Output-Seite -->
    <script src="output.js"></script>
  </body>
</html>
