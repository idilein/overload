<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Projektion – Output</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #111;
        color: #f5f5f5;
      }

      .status-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        padding: 6px 12px;
        font-size: 0.8rem;
        background: rgba(0, 0, 0, 0.6);
        display: flex;
        justify-content: space-between;
        z-index: 10;
      }

      .projection {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 40px;
        box-sizing: border-box;
        text-align: center;
      }

      #projectionText {
        font-size: 2.5rem;
        line-height: 1.4;
      }
    </style>
  </head>
  <body>
    <div class="status-bar">
      <span id="status">Verbinde...</span>
      <span id="lastUpdate"></span>
    </div>

    <div class="projection">
      <p id="projectionText">Warte auf eingegebenen Text…</p>
    </div>

    <!-- Socket.io Client -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- JS für die Dyslexia Transformation -->
    <script src="dyslexia.js"></script>
    <!-- Dein JS für die Output-Seite -->
    <script src="output.js"></script>
  </body>
</html>
