<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Projektion – Output</title>
    <link href='https://fonts.googleapis.com/css?family=Space Grotesk' rel='stylesheet'>
      <style>
        body {
          margin: 0;
          font-family: 'Space Grotesk', sans-serif;
          background: #0E0F11;
          color: #F1F2ED;
        }

        #projection {
          width: 100vw;
          height: 100vh;
          padding-top: 8vh;     /* Abstand von oben */
          box-sizing: border-box;
        }

        /* Reihe oben mit 3 Spalten */
        .row {
          display: flex;
          justify-content: center;  /* Gruppe zentrieren */
          align-items: flex-start;
          gap: 4vw;                 /* Abstand zwischen den Blöcken */
          padding: 0 6vw;           /* Abstand zum Rand */
        }

        /* Textblöcke (WICHTIG: kein position:absolute!) */
        .text-block{
          width: 28vw;
          max-width: 28vw;

          font-size: 2.0rem;
          line-height: 1.35;

          white-space: pre-wrap;
          overflow-wrap: anywhere;
          hyphens: auto;

          text-align: left;

          opacity: 0;
          transition: opacity 0.8s ease;
        }

        .text-block.active {
          opacity: 1;
        }


      /* Verbindungsstatus
      .status-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        padding: 6px 12px;
        font-size: 0.8rem;
        background: rgba(0, 0, 0, 0.6);
        display: flex;
        justify-content: space-between;
        z-index: 10;
      }
      */
    </style>
  </head>
  <body>

    <!-- Verbindungsstatus
    <div class="status-bar">
      <span id="status">Verbinde...</span>
      <span id="lastUpdate"></span>
    </div>
    -->

    <div id="projection">
      <div class="row">
        <div class="text-block" id="topLeft"></div>
        <div class="text-block" id="center"></div>
        <div class="text-block" id="bottomRight"></div>
      </div>
    </div>


    <!-- Socket.io Client -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- JS für die Dyslexia Transformation -->
    <script src="dyslexia.js"></script>
    <!-- Dein JS für die Output-Seite, type="module" for Jumping letters import -->
    <script type="module" src="output.js"></script>
  </body>
</html>
